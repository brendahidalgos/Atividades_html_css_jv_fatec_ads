<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo3 Javascript</title>
</head>
<body>
    <script>
        // Strings
        let color = "Yellow";
        let lastName = "Johnson";

        // Numbers
        let length = 16;
        let weight = 7.5;

        // Bigint
        let x = 1234567890123456789012345n;
        let y = BigInt(1234567890123456789012345)

        // Booleans
        let x = true;
        let y = false;

        // Object
        const person = {firstName:"John", lastName:"Doe"};

        // Array object
        const cars = ["Saab", "Volvo", "BMW"];

        // Date object
        const date = new Date("2022-03-25");

        // Undefined
        let x;
        let y;

        // Null
        let x = null;
        let y = null;

        // Symbol
        const x = Symbol();
        const y = Symbol();
    </script>
</body>
</html>
