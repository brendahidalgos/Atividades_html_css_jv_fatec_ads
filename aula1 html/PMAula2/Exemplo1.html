<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Título de nível 1 -->
    <h1>Fatec</h1>
    <!-- Parágrafo -->
    <p>Praia Grande</p>
    <!-- Linha horizontal divisória -->
    <hr size="5px" />
    <!-- Imagem -->
    <img src="imagem1.jpg" 
         alt="texto alternativo" 
         width="100px" />
    <hr />
    <!-- Hiperlink -->
    <a href="https://www.w3schools.com/" target="_blank">w3scholls</a>
    <!-- Lista não ordenada -->
    <ul type="square">
        <li>
            <a href="https://www.ibm.com" 
               target="_blank">
               IBM
            </a>
        </li>
        <li>Amazon</li>
        <li>Microsoft</li>
    </ul>
    <!-- Lista ordenada -->
    <ol type="A">
        <li>IBM</li>
        <li>Amazon</li>
        <li>Microsoft</li>
    </ol>
    <!-- Listas de definição - Glossarios -->
    <dl>
        <dt>Byte</dt>
        <dd>Oito bits consecutivos</dd>

        <dt>Java</dt>
        <dd>Linguagem de programação</dd>
    </dl>
    <!-- Tabela -->
    <!-- tr = linha -->
    <table border="1px">
        <caption>Produtos</caption>
        <tr>
            <th>Cód</th>
            <th>Des</th>
            <th>Preço</th> 
            <th>Fabricante</th>
        </tr>
        <tr>
            <td>10</td>
            <td>
                <ul>
                    <li>Prego</li>
                    <li>Diâm: 3mm</li>
                    <li>Compr: 15mm</li>
                </ul>
            </td>
            <td>1,5</td>
            <td>Fabr1</td>
        </tr>
        <tr>
            <td>20</td>
            <td>Parafuso</td>
            <td>3,25</td>
            <td>Fabr2</td>
        </tr>
        <tr>
            <td>30</td>
            <td>Porca</td>
            <td>0,2</td>
            <td> <a href="http..."> <img src="logoF3.jpg" /> </a>  </td>
        </tr>
    </table>

    <br />
    <br />
    <br />
</body>
</html>
