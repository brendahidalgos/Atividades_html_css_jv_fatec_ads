<!DOCTYPE html>
<html>
	<head>
		<title>Exemplo1</title> <!-- Título do documento. Apresentado na Aba do navegador -->
	</head>
	<body>
		<!-- Título de nível 1-->
		<h1>FatecPG</h1> 

		<!-- Parágrafo -->
		<p>FatecPG</p>   

		<!-- Linha horizontal -->
		<!-- Size: espessura da linha; noshade: linha cheia -->
		<hr size="3px" noshade></hr> 
		<hr size="5px" />

		<!-- Imagem -->
		<!-- src: arquivo da imagem; width: largura; height: altura -->
		<img src="flor1.jpg" width="200px" height="180px"></img>
		<img src="flor1.jpg" width="100px" height="80px"/>

		<!-- Hiperlink -->
		<!-- href: endereço de destino; target="_blank" : abre em nova aba do navegador-->
		<br /> <!-- Vai para a próxima linha -->
		<a href="http://www.google.com.br">Clique aqui para ir o Google</a>
		<a href="https://www.w3schools.com/" target="_blank">Ir para o W3schools</a>

		<!-- Lista ordenada (itens ordenados por numeros ou letras) -->
		<!-- li: itens da lista -->
		<ol type="A" start="2">
			<li>IBM</li>
			<li>Microsoft</li>
			<li>Google</li>
		</ol>

		<!-- Lista não ordenada (símbolos ao lado dos itens) -->
		<!-- li: itens da lista -->
		<ul type="square">
			<li>IBM</li>
			<li>Microsoft</li>
			<li>Google</li>
		</ul>

		<!-- Título de nível 3 -->
		<h3>
			Exercício: Elaborar um conteúdo com as tags H1, P, OL, UL, HR, A e IMG.
		</h3>
	</body>
</html>
