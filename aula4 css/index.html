<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <!--
	  A tag FORM define um formulário de interface com usuário para entrada e
	  apresentação de dados.
	  Atributos:
	    action: define o destino no servidor para onde os dados digitados 
		serão encaminhados: página com código PHP ou classe Java, por exemplo,
		que fará algum procesamento com os dados (armazená-los em um banco
		de dados por exemplo.
	-->
    <form action="http://www.google.com.br/A/Pag.php" method="POST">
        <table>
            <!--Caixa de texto-->
            <!--
            Label: rótulo que indica ao usuário o que digitar no campo
              atributos:
                for: vincula o Label ao componete através do ID
    
              Input/text: caixa de texto
              atributos:
                type: tipo do input
                name: nome, transmitido para o servidor junto com o valor
                value: valor, transmito para o servidor
                maxlength: número máximo de caracteres aceitos
                size: tamanho visual do campo
                required: valor obrigatório, validade pelo navegador
                id: identificador do campo
          -->
            <tr>
                <td><label for="i1">Descrição</label></td>
                <td><input type="text" name="txt1" value="abc" maxlength="10" size="20" required id="i1" />
                </td>
            </tr>

            <!--Caixa numérica
                Atributos
                  Type: usar number para caixa numérica
                  min: valor mínimo
                  max: valor máximo
          -->
            <tr>
                <td><label for="i2">Número</label></td>
                <td><input type="number" name="num1" value="" size="5" min="5" max="10" required id="i2" />
                </td>
            </tr>

            <!--Caixa e-mail-->
            <tr>
                <td><label for="i3">Email</label></td>
                <td><input type="email" name="txt2" value="" required id="i3" />
                </td>
            </tr>

            <!--Caixa data-->
            <tr>
                <td><label for="i4">Data</label></td>
                <td><input type="date" name="txt3" value="" required id="i4" min="2019-02-25" />
                </td>
            </tr>

            <!--Intervalo-->
            <tr>
                <td><label for="i5">Intervalo</label></td>
                <td><input type="range" name="rng" value="19" min="5" max="20" step="1" required id="i5" />
                </td>
            </tr>

            <!--Caixa lista
              Caixa de texto vinculada a lista de opções. Possibilita digitar o valor ou selecionar opção da lista.
              Atributos:
                list: id da lista definida com a tag datalist
          -->
            <tr>
                <td><label for="i6">Cor</label></td>
                <td><input list="idLista" name="cor" value="" required id="i6" />
                    <datalist id="idLista">
                        <option>Amarelo</option>
                        <option>Azul</option>
                        <option>Vermelho</option>
                    </datalist>
                </td>
            </tr>

            <!--Caixa de texto com validação
              Atributos:
                placeholder: assim como Title é usado para indicar o formato esperado para o valor do elemento
                pattern: define o padrão de valores válidos para o elemento usando expressões regulares. Exemplos:
                [A-Z]{2}  exatamente duas letras maiúsculas. Nos colchetes define-se o conjunto de caracteres válidos; no caso, as letras no intervalo de A a Z; o número nas chaves especifica o número de caracteres (exatemente 2 no caso).
                [A-Za-z]{2,7}  no mínimo 2 letras e no máximo 7 letras maiúsculas ou minúsculas
                (A|B) ou o caracter A ou o B
                ([0-9]{2}|[A-Z]{3}) ou 2 números ou 3 letras maiúsculas
                [0-9]{1,} no mínimo 1 número e no máximo infinitos números
                [0-9]{,10} no máximo 10 números
                [0-9]* mesmo que [0-9]{0,}  
                [0-9]+ mesmo que [0-9]{1,}
                [0-9]? (opcional) mesmo que [0-9]{0,1}
                O caracter \ é usado quando se deseja definir caracteres especiais ou caracteres usados nas expressões regulares.
          -->
            <tr>
                <td><label for="i7">Telefone</label></td>
                <td><input type="text" name="tel" value="" pattern="\([0-9]{2}\)\d?[0-9]{4}-[0-9]{4}"
                        placeholder="(99)99999-9999" id="i7" title="(99)99999-9999" />
                </td>
            </tr>

            <!-- Padrão: 1 caractere: 
                 D ou L ou K ou 1 ou 2 ou 3 -->
            <tr>
                <td><label for="i8">Código</label></td>
                <td><input type="text" pattern="[DLK1-3]{1}" id="i8" required title="D ou L ou K ou 1 ou 2 ou 3" />
                </td>
            </tr>

            <!-- botões de radio 
                Para que os botões funcionem com um grupo, todos devem ter o mesmo nome. Cada botão possui um valor diferente.
    
                Value: valor encaminhado ao servidor
    
                O atributo checked indica qual estará selecionado inicialmente.
          -->
            <tr>
                <td><label>Sexo</label></td>
                <td>
                    <label>
                        <input type="radio" name="sexo" value="M" />Masculino
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="F" checked />
                        Feminino
                    </label>
                </td>
            </tr>

            <!-- check box -->
            <tr>
                <td><label for="i10">Fumante?</label></td>
                <td><input type="checkbox" name="fumante" id="i10" /></td>
            </tr>

            <!-- Lista e combos 
                Atributos:
                  Size: indica quantas linhas são exibidas; se igual a 1 será uma lista fechada (dropdownlist).
    
                  Selected: indica qual opção da lista virá selecionada inicialmente.
    
                  Value: valor encaminhado ao servidor
          -->
            <tr>
                <td><label for="i11">Estado</label></td>
                <td>
                    <select name="uf" size="2" id="i11">
                        <option value="SP">São Paulo</option>
                        <option value="RJ" selected>Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </select>
                </td>
            </tr>

            <!-- Área de texto
               Caixa de texto com multiplas linhas
                Atributos:
                  rows: dimensão da caixa em quantidade de linhas
                  cols: dimensão da caixa em quantidade de colunas
          -->
            <tr>
                <td><label for="i12">Observação</label></td>
                <td><textarea rows="5" cols="20" name="observ" id="i12">ABC</textarea></td>
            </tr>

            <!--
            Botão submit envia os dados do formulário para o destino incicado pelo atributo action da tag form.
    
            Botão reset reinicia o formulário.
          -->
            <tr>
                <td><input type="submit" name="bsub" value="Enviar" /></td>
                <td></td><input type="reset" value="Limpar" /></td>
            </tr>

        </table>
    </form>

    <a href="http://www.w3schools.com/js/js_regexp.asp" target="_blank">Expressões Regulares</a>

</body>

</html>
