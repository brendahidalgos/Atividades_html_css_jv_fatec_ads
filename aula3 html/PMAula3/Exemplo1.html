<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Formulário
       maxlength = quantidade máxima de caracteres
       required = define campos obrigatórios
       method = GET ou POST (melhor opção)
       pattern = "[A-Z][A-Z][A-Z][0-9][A-Z][0-9][0-9]"
       pattern = "[A-Z]{3}[0-9][A-Z][0-9]{2}"
       [0-9] pode ser substituído por \d
       Exercício1:
       Dê três texto que seria considerados válidos pela regex
       [0-49AT]{2}[ERT]{3}
       00TTT 
       34ERR
       3ARRE
       TTTTT
       Exercício2:
       Dê exemplos de textos válidos em relação a regex
       [CBA]{1,3}[871]{0,1}
       BA7
       BA
       Simplificação da expressão regular anterior
       [CBA]{1,3}[871]?
       
       Simplificações:
       [0-9] eq \d
       {0,1} eq ?
       {0,}  eq *
       {1,}  eq +

       \d[a-d]+

       4c
       9bbbbbbbbbbbbbaaaaaaaaaaaaacccccccccc

       Exercício:
       Criar formulário para cadastro de disciplinas da FATEC,
       contendo os seguintes campos:
       - codigo da disciplina - obrigatório - padrão LLNNN
            L = letra maiúscula
            N = caracteres numéricos
       - nome da disciplina - obrigatório máximo 50 caracteres
       - carga horário - obrigatório - numéro entre 1 e 8
       - Ementa - obrigatório - textarea
    -->
       <h1>Automóvel</h1>
    <form action="http://www.google.com.br/programa.php"
          method="get">
        <div>
            <label for="ip1">Placa</label>
            <input type="text" name="placa" maxlength="7" 
                   required id="ip1" title="Mercosul" 
                   placeholder="Mercosul"
                   pattern = "[A-Z]{3}[0-9][A-Z]\d{2}" 
                   />
        </div>
        <div>
            <label for="ip2">Fabricante</label>
            <select name="fabricante" id="ip2">
                <option value="1">GM</option>
                <option value="2">Honda</option>
                <option value="3">Toyota</option>
            </select>
        </div>
        <div>
            <label for="ip3">Preço</label>
            <input type="number" required name="preco"
                   min="500" max="1000000" id="ip3" />
        </div>
        <div>
            <label for="ip4">Data Fabricação</label>
            <input type="date" name="datafabr" 
                   required min="2000-01-31" id="ip4" />
        </div>
        <div>
            <label for="ip5">Importado</label>
            <input type="checkbox" name="importado" id="ip5" />
        </div>
        <div>
            <label for="">Origem</label>

            <label for="ip6">Nacional</label>
            <input type="radio" name="origem" 
                   id="ip6" value="1" checked />

            <label for="ip7">Importado</label>
            <input type="radio" name="origem" 
                    id="ip7" value="2" />
        </div>
        <div>
            <label for="ip8">Histórico</label>
            <textarea name="historico" id="ip8"
                      rows="5" cols="20">
            </textarea>
        </div>
        <div>
            <input type="submit" value="Gravar" />
        </div>
    </form>
</body>
</html>
