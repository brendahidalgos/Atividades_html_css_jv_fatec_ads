<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <!--Esta função exibe as letras "A" e "B" repetidamente enquanto a variável x for maior que 0, e depois exibe a letra "C". O valor de x diminui em 2 a cada iteração-->
    <script>
        var x = 5
        while( x > 0)
        {
            document.write("A")
            document.write("B")
            x = x-2
        }
        document.write("C")
    </script>
    <hr>
    <!--Esta função utiliza um laço while para contar de 1 a 11, exibindo cada número em uma nova linha.-->
    <script>
        var x = 0
        while( x <= 10){
           x = x + 1
            document.write(x,"<br>") /* document.write(` ${num} <br/>`) */
        }
    </script>
    <hr>
    <!--Esta função gera e exibe a tabuada do número 3 utilizando um laço while, de 0 a 10.-->
    <script>
        var x = 0
        while( x <= 10){
           document.write(`${x} x 3 = ${x*3} <br/>`)
           x++
        }
    </script>
    <hr>
    <!--Esta função faz o mesmo que a anterior, mas utiliza um laço for, que é uma forma mais compacta de gerar a tabuada.-->
    <script>
        for(var x = 1; x <= 10; x++)
        {
            document.write(`${x} x 3 = ${x*3} <br/>`)
        }   
    </script>
    <hr>
    <!--Esta função pede ao usuário um número e exibe a tabuada correspondente (de 1 a 10) usando um laço for.-->
    <script>
        var y = prompt("Qaul número da tabuada?")
        var x = 0
        for(var x = 1; x <= 10; x++)
        {
            document.write(`${y} x ${x} = ${y*x} <br/>`)
        }
    </script>
    <hr>
    <!--Esta função usa um laço do-while para exibir a soma de cada número de 1 a 11 com o número 1. A principal característica do do-while é que o bloco de código é executado pelo menos uma vez.-->
    <script>
        var y = 0
        do{ 
            y++
            document.write(`${y} + ${1} = ${y + 1} <br>`)
           
        } while( y <= 10)
    </script>
    <hr>
    <!--Esta função calcula a soma de todos os números inteiros de 1 a 1000 e exibe o resultado final.-->
    <script>
        var num = 1
        var s = 0
        while(num<= 1000){
            s = s + num
            num++
        } document.write(`Resultado: ${s} <br> `)
    </script>
    <hr>
    <!--Esta função calcula o fatorial do número 10, que é o produto de todos os inteiros positivos de 1 a 10 (1 x 2 x 3... x 10).-->
    <script>
        var x = 1
        var s = 1
        while(x <= 10){
            s = s * x
            x++
        }
        document.write(`Resultado: ${s} <br>`)
    </script>
    <hr>
    <!--Esta função calcula a soma dos quadrados dos números de 1 a 1000 (1^2+2^2+...+1000}2^2) e exibe o resultado.-->
    <script>
        var x = 1
        var s = 0
        while(x <= 1000){
            s = s + x ** 2
            x++
        }
        document.write(`Resultado: ${s} <br>`)
    </script>
    <hr>
    <!--Esta função simplesmente executa uma série de operações matemáticas em uma variável x, exibindo o resultado final, que é -6.-->
    <script>
        var x = 1
        {
            x = x -3
            x = x + 5
            x = x - 7
            x = x + 9
            x = x - 11
        }
        document.write(`Resultado ${x} <br>`)
    </script>
    <hr>
    <script>/*1x(1)+3*(-1)+5*(1)+7(-1)*/
        var num = 0, s = 0, sinal = 1
        while(num<=10)
        {
            s = s + num * sinal
            num = num + 2
            sinal = -sinal
        }
        document.write(`Resultado ${s} <br>`)
    </script>
    <hr>
    <!--Quantidade de A digitada pelo número-->
    <script>
        var n = prompt("Digite um número entre 1 e 10")
        var x = 1, t = ""
        while(x <= n)
        {    
            t = t + "A"
            x++
        }
        document.write(`${t}`)
    </script>
</body>
</html>
